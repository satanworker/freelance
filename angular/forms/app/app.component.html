<h1>{{title}}</h1>
<p>{{myHero.name}}</p>
<ul>
    <li *ngFor="#hero of heroes">{{hero.name}}</li>
    <p *ngIf="heroes.length">{{heroes.length}}</p>
</ul>
<button (click)="clickMe()">click me</button>
{{clickText}}
<form action="#" (submit)="eventBinding($event)">
    <input type="text" value="bvvvv" #box (keyup)="0"/> {{box.value}}
    <input type="text" #enter1 (keyup.enter) = "blurFunc(enter1)" /> {{blurVal}}
</form>
