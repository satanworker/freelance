<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=750px">
    <title>Мегафон</title>
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="header">
                <a href="#" class="menu_toggle"></a>
                <div class="search">
                    <form action="#">
                        <input type="image" src="images/zoom.png" class="zoom"/>
                        <input type="text" class='search_text' placeholder="Поиск...">
                    </form>
                </div><!-- / search -->
        </div><!-- / header -->
        <div class="previews">
            <div class="title">
                <p class="top">
                    GQ
                    <a href="#" class="back">Назад</a>
                </p>
                <p class="bottom">
                    №10 Октябрь 2015
                    <a href="#" class="all">См. ранние выпуски</a>
                </p>
            </div><!-- / title -->
            <div class="preview">
                <div class="blob">
                    <img src="images/cat_test.png" alt="" />
                    <img src="images/cat_test2.png" alt="" />
                </div>
                <a href="#" class="flat gray">Читать</a>
            </div>
            <div class="description_bottom">
                <p class="title">Gentlemen's Quarterly:</p>
                <p class="description">искусство быть мужчиной.</p>
            </div>
        </div><!-- / category -->
    </div><!-- / main -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
